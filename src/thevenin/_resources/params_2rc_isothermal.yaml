# 2-RC 等效电路参数（仅考虑电芯本身，不考虑温度/环境/迟滞）
# 用于一步步求解、完善模型；外电路 I(t) 由调用方以参数形式传入

num_RC_pairs: 2
soc0: 1.0
capacity: 75.0
ce: 1.0
# 迟滞：暂不考虑时设 gamma=0, M_hyst=0
gamma: 0.0
M_hyst: !eval |
    lambda soc: 0.0

# 温度/环境：暂不考虑时设 isothermal=True；以下按手机电池典型值（非车用）
isothermal: True
# 手机电池：质量约 45g=0.045kg，比热约 1000~1100 J/(kg·K)，C_th 约 40~50 J/K
mass: 0.045
Cp: 1050.0
T_inf: 298.15
# 被动散热：h 约 5~10 W/(m²K)，A 约 0.01 m²，hA 约 0.05~0.1 W/K
h_therm: 8.0
A_therm: 0.01

# OCV：开路电压随 SOC 变化（可后续用实测数据拟合）
ocv: !eval |
    lambda soc: 84.6*soc**7 - 348.6*soc**6 + 592.3*soc**5 - 534.3*soc**4 \
                + 275.0*soc**3 - 80.3*soc**2 + 12.8*soc + 2.8

# 内阻（Ohm）：Arrhenius 律 R(T)=R_ref·exp[(Ea/k)·(1/T_cell−1/T_ref)]，温度升高 R 降低
# T_ref=298.15K(25°C)，Ea/k≈4000 时电压恢复现象明显
R0: !eval |
    lambda soc, T_cell: 0.04 * np.exp(4000.0 * (1.0 / T_cell - 1.0 / 298.15))

# 第 1 个 RC 对
R1: !eval |
    lambda soc, T_cell: 0.02 * np.exp(4000.0 * (1.0 / T_cell - 1.0 / 298.15))
C1: !eval |
    lambda soc, T_cell: 1000.0

# 第 2 个 RC 对
R2: !eval |
    lambda soc, T_cell: 0.02 * np.exp(4000.0 * (1.0 / T_cell - 1.0 / 298.15))
C2: !eval |
    lambda soc, T_cell: 2000.0
