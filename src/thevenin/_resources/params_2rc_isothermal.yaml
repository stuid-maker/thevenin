# 2-RC 等效电路参数（仅考虑电芯本身，不考虑温度/环境/迟滞）
# 用于一步步求解、完善模型；外电路 I(t) 由调用方以参数形式传入

num_RC_pairs: 2
soc0: 1.0
capacity: 75.0
ce: 1.0
# 迟滞：暂不考虑时设 gamma=0, M_hyst=0
gamma: 0.0
M_hyst: !eval |
    lambda soc: 0.0

# 温度/环境：暂不考虑时设 isothermal=True，以下参数不参与动力学
isothermal: True
mass: 1.9
Cp: 745.0
T_inf: 300.0
h_therm: 12.0
A_therm: 1.0

# OCV：开路电压随 SOC 变化（可后续用实测数据拟合）
ocv: !eval |
    lambda soc: 84.6*soc**7 - 348.6*soc**6 + 592.3*soc**5 - 534.3*soc**4 \
                + 275.0*soc**3 - 80.3*soc**2 + 12.8*soc + 2.8

# 串联电阻 R0（Ohm），暂为常数，可改为 f(soc, T_cell)
R0: !eval |
    lambda soc, T_cell: 0.01

# 第 1 个 RC 对
R1: !eval |
    lambda soc, T_cell: 0.005
C1: !eval |
    lambda soc, T_cell: 1000.0

# 第 2 个 RC 对
R2: !eval |
    lambda soc, T_cell: 0.008
C2: !eval |
    lambda soc, T_cell: 2000.0
